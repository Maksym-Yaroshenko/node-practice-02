<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CORS</h1>
    <ul class="gallary"></ul>
    <script>
        const ul = document.querySelector(".gallary");



        fetch("http://localhost:8181/movies").then(data => data.json()).then(data => {
            // console.log(data)
            data.forEach(element => {
                const li = document.createElement("li");
                li.textContent = `Название фильма: ${element.title}, год выпуска: ${element.year}`;
                // console.log(li);
                ul.append(li);
            });
        }).catch(err => console.error(err));


    </script>
</body>

</html>
